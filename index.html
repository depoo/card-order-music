<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="css/style.css">
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main class="flex">
    <article class="card">
      <img src="images/illustration-hero.svg" alt="imagen de musica" class="card-img">
      <div class="card-body">
        <h1 class="card-body__title">Order Summary</h1>
          <p class="card-body__definition">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
        <section class="card-body-plans">
          <div>
            <img src="images/icon-music.svg" alt="icon music">
            <ul class="card-body-plans-option">
              <li class="card-body-plans-option__year">
                Annual Plan
              </li>
              <li class="card-body-plans-option__price">
                $59.99/year
              </li>
            </ul>
          </div>
          <a href="#">Change</a>
        </section>
        <div class="card-body-buttons">
          <button class="card-body-buttons__pay card-body-buttons__button">Proceed to Payment</button>
          <button class="card-body-buttons__cancel card-body-buttons__button">Cancel Order</button>
        </div>
      </div>
    </article>
  </main>

</body>
</html>
